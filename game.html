		<script type="text/javascript">
			$(document).ready(function() {
				window.onload = function() {
					getHeight(); //调用函数
				};

				function getHeight() {
					var Load = document.getElementById('skc1'); //获取Load的高度
					var body_height = document.documentElement.clientHeight; //document.body.clientHeight中在<!DOCTYPE html>声明下会返回0
					Load.style.height = body_height + 'px'; //将正文的高度赋值给Load

				}

				//			判断微信
				function is_weixin() {
					var ua = navigator.userAgent.toLowerCase();
					if(ua.match(/MicroMessenger/i) == "micromessenger") {
						return true;
					} else {
						return false;
					}
				}
				var isWeixin = is_weixin();
				if(isWeixin) {
					$('.ljzc').hide();
					$('.ljzc2').show();
				}
				$('.ljzc2').click(function() {
					$('#wx').show();
				})
				$('#wx').click(function() {
					$('#wx').hide();
				})
			});
			//			$('.mmc_head_qh').click(function(){
			//				$('.mmc_head_qh_body').toggle()
			//			})
			$('.open_btn').click(function() {
				$('.mmc_nav').addClass('nav_show');
			})
			$('.mmc_box').click(function() {
				$('.mmc_nav').removeClass('nav_show');
			})
			$('.mmc_nav_box li').click(function() {
				$(this).addClass('active').siblings().removeClass('active');
			})

			if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};
			window.onload = function() {
//
//				$('.open_btn').click(function() {
//					$('.nav').addClass('nav_show');
//				})
//				$('.select_box').click(function() {
//					$('.select_ul').toggle();
//				})
				$(window).bind("scroll", function() {
					var top = $(this).scrollTop(); // 当前窗口的滚动距离
					//			        console.log(top);
					if(100 < top) {
						$('.head').addClass('navfix');
					} else {
						$('.head').removeClass('navfix');

					}
				});
				$('.ins_body').click(function() {
					$('.nav').removeClass('nav_show');
				})
			}
		</script>
		<script type="text/javascript">
			/*判断浏览器版本是否过低*/
			$(document).ready(function() {
				var b_name = navigator.appName;
				var b_version = navigator.appVersion;
				var version = b_version.split(";");
				var trim_version = version[1].replace(/[ ]/g, "");
				if(b_name == "Microsoft Internet Explorer") {
					/*如果是IE6或者IE7*/
					if(trim_version == "MSIE8.0" || trim_version == "MSIE6.0") {
						alert("IE浏览器版本过低，请到指定网站去下载相关版本");
						//然后跳到需要连接的下载网站 
						//window.location.href="http://jiaoxueyun.com/download.jsp"; 
					}
				}
			});
		</script>
